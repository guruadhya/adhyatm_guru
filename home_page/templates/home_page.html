{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for prakalp in prakalp %}
        <div class="col-lg-3 text-center">
            <img src="{{prakalp.main_image.url}}" alt="" class="img-fluid">
            <p>{{prakalp.title}}</p>
            <a href="/prakalp/prakalp_details/{{prakalp.id}}/">Read more</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
