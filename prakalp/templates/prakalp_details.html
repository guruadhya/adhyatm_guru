{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <p>{{prakalp.title}}</p>
            <div class="col-lg-8">
                <div class="row">
                    {% for i in images %}
                    <div class="col-lg-3">
                        <img src="{{i.image.url}}" alt="" class="img-fluid">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <p>{{prakalp.description}}</p>
        </div>
    </div>
</div>
{% endblock content %}
