{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Contact Details</h1>

    <div class="row">
        <div class="col-md-6">
            <address>
                <strong>Address:</strong><br>
                {{ contact_info.address }}
            </address>
        </div>
        <div class="col-md-6">
            <p><strong>Phone Number:</strong> {{ contact_info.mobile }}</p>
            <p><strong>Email:</strong> {{ contact_info.email }}</p>
        </div>
    </div>
</div>
{% endblock content %}
